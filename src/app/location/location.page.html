<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>HMS Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic All HMS Kits</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- HEADER START -->
  <div class="headerSection">
    <div class="headerTitleWrapper">
      <div class="headerTitle">Ionic HMS Kits</div>
    </div>
    <div class="headerLogoWrapper">
      <ion-img src="./assets/logo.png" class="headerLogo"></ion-img>
    </div>
  </div>
  <!-- HEADER END -->

  <div class="ion-padding">
    <ion-button
      expand="full"
      color="primary"
      class="ion-margin-bottom"
      (click)="requestLocation()"
    >
      Request Location
    </ion-button>

    <ion-button
      expand="full"
      color="primary"
      class="ion-margin-bottom"
      (click)="removeLocation()"
    >
      Remove Location
    </ion-button>
    <ion-button
      expand="full"
      color="primary"
      class="ion-margin-bottom"
      (click)="lastLocation()"
    >
      Last Location
    </ion-button>
    <h4>Location Log</h4>
    <div id="locationLog"></div>

    <!-- <ion-button
      expand="full"
      color="primary"
      class="ion-margin-bottom"
      routerLink="/home"
    >
      back
    </ion-button> -->
  </div>
  <ion-fab vertical="bottom" horizontal="end" edge="false">
    <ion-fab-button (click)="clearLog()" color="danger">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
